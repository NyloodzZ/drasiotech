<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Erreur Système | Drasiotech</title>
  <meta name="robots" content="noindex, follow"> <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

  <style>
    :root {
      --bg-deep: #050505;
      --text-main: #ededed;
      --accent: #ff0080; /* Rose pour l'erreur */
      --blue: #0070f3;
    }

    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 6rem;
      letter-spacing: -5px;
      color: var(--accent);
      text-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
    }

    p {
      color: #888;
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.5;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: #ededed;
      color: black;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid #333;
      color: #666;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .btn-ghost:hover {
      border-color: var(--blue);
      color: var(--blue);
      background: rgba(0, 112, 243, 0.1);
    }

    /* Petit effet glitch */
    .glitch {
      animation: shake 3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      95% { transform: translate(0, 0); }
      96% { transform: translate(-2px, 0); }
      97% { transform: translate(2px, 0); }
      98% { transform: translate(-2px, 0); }
      99% { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>

<body>

<h1 class="glitch">404</h1>
<p>Donnée corrompue. Cette page a été effacée de la matrice.</p>

<div class="btn-container">
  <a href="/" class="btn btn-primary">Retour à la Base</a>

  <a href="/snake" class="btn btn-ghost">
    >_ Lancer protocole_snake.exe
  </a>
</div>
</body>
</html>
