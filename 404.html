  <style>
    :root {
      --bg-deep: #050505;
      --text-main: #ededed;
      --accent: #0070f3;
      --snake-body: #0070f3;
      --snake-head: #ffffff;
      --food: #ff0080;
    }
    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    h1 { margin: 0 0 10px 0; font-size: 4rem; letter-spacing: -3px; }
    p { color: #888; margin-bottom: 20px; }
    #game-container {
      position: relative;
      border: 1px solid #333;
      box-shadow: 0 0 50px rgba(0, 112, 243, 0.15);
      border-radius: 12px;
      overflow: hidden;
      /* On cache par d√©faut en CSS pour √©viter le "flash" avant que le JS charge */
      display: none;
    }
    canvas {
      display: block;
      background: rgba(20, 20, 20, 0.5);
      touch-action: none; /* Vital pour le mobile */

    .btn-home:hover { transform: scale(1.05); }
    .score-board {
      font-family: monospace;
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--accent);
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 10; /* Important pour capter le clic */
    }
    #challenge-msg {
      color: #888;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
    .blink-text { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    .god-mode-active {
      box-shadow: 0 0 50px #ffd700;
      border: 2px solid #ffd700;
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>

<h1>404</h1>
<p>Page introuvable. Mais ne repartez pas les mains vides.</p>

<button id="reveal-game-btn" class="btn-home" style="display:none; margin-bottom: 20px; background: transparent; border: 1px solid #333; color: #888;">
  ‚ö†Ô∏è Initialiser le protocole de test (Jeu)
</button>

<div id="game-container">
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="overlay">
    <span style="font-size: 2rem;">CLIQUEZ POUR JOUER</span>
    <span style="font-size: 0.9rem; color: #888; margin-top: 10px;">Fl√®ches ou Swipe pour bouger</span>
  </div>
</div>

<p id="challenge-msg" class="blink-text">
  ‚ö†Ô∏è MISSION : Atteins <span style="color: #ffd700;">300 pts</span> pour d√©bloquer le mode GOD.
</p>

<div class="score-board">
  <div>SCORE : <span id="score">0</span></div>
  <div style="font-size: 0.8em; color: #4ade80; margin-top:5px;">RECORD : <span id="highScore">0</span></div>
</div>

<a href="/" class="btn-home">Retour √† la base</a>

<script>
  // --- 1. D√âCLARATION DES VARIABLES GLOBALES (Une seule fois !) ---
  const gameContainer = document.getElementById('game-container');
  const revealBtn = document.getElementById('reveal-game-btn');
  const overlay = document.getElementById('overlay');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const highScoreEl = document.getElementById('highScore');
  const challengeMsg = document.getElementById('challenge-msg');
  const homeBtn = document.querySelector('a.btn-home');

  // Variables du jeu
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;
  let score = 0;
  let velocity = { x: 0, y: 0 };
  let trail = [];
  let tail = 5;
  let player = { x: 10, y: 10 };
  let food = { x: 15, y: 15 };
  let isRunning = false;
  let gameInterval;
  let godMode = false;

  // R√©cup√©ration High Score
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  if(highScoreEl) highScoreEl.innerText = highScore;

  // --- 2. LOGIQUE HYBRIDE (404 vs SNAKE) ---
  // On utilise .includes() pour g√©rer les cas avec ou sans slash final
  const isSnakePage = window.location.pathname.includes('/snake');

  if (isSnakePage) {
    // CAS 1 : C'est la page du jeu (/snake)
    document.title = "Snake Benchmark (Lighthouse 100) | Drasiotech";
    gameContainer.style.display = 'block'; // On affiche le jeu

    // Modification des textes apr√®s un court d√©lai pour √™tre s√ªr
    setTimeout(() => {
      const h1 = document.querySelector('h1');
      if(h1) h1.innerText = "SNAKE LABS";
      const p = document.querySelector('p');
      if(p) p.innerText = "Benchmark de r√©flexes. Architecture Edge.";
      if(homeBtn) homeBtn.style.display = 'none'; // Cache le bouton retour
    }, 50);

  } else {
    // CAS 2 : C'est une vraie 404
    // Le jeu reste cach√© (display: none dans le CSS)

    // On active le bouton myst√®re
    if(revealBtn) {
      revealBtn.style.display = 'inline-block';
      revealBtn.onclick = function() {
        gameContainer.style.display = 'block';
        revealBtn.style.display = 'none';
        gameContainer.scrollIntoView({behavior: "smooth"});
      };
    }
  }

  // --- 3. MOTEUR DU JEU ---

  // √âcouteurs
  document.addEventListener('keydown', keyPush);
  if(overlay) overlay.addEventListener('click', startGame);

  function startGame() {
    if(isRunning) return;
    isRunning = true;
    score = 0;
    tail = 5;
    scoreEl.innerText = score;
    player = { x: 10, y: 10 };
    velocity = { x: 1, y: 0 };
    trail = [];

    // Reset God Mode
    godMode = false;
    if(challengeMsg) {
      challengeMsg.innerHTML = '‚ö†Ô∏è MISSION : Atteins <span style="color: #ffd700;">300 pts</span> pour d√©bloquer le mode GOD.';
      challengeMsg.style.color = "#888";
      challengeMsg.style.fontWeight = "normal";
    }
    canvas.classList.remove("god-mode-active");

    overlay.style.display = 'none';

    if(gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(game, 1000 / 15);
  }

  function game() {
    player.x += velocity.x;
    player.y += velocity.y;

    if (player.x < 0) player.x = tileCount - 1;
    if (player.x > tileCount - 1) player.x = 0;
    if (player.y < 0) player.y = tileCount - 1;
    if (player.y > tileCount - 1) player.y = 0;

    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < trail.length; i++) {
      if (godMode) {
        ctx.fillStyle = `hsl(${Date.now() % 360}, 100%, 50%)`;
      } else {
        ctx.fillStyle = (i === trail.length - 1) ? '#ffffff' : '#0070f3';
      }
      ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 2, gridSize - 2);

      if (trail[i].x === player.x && trail[i].y === player.y) {
        if(tail > 5) gameOver();
        else if(trail.length > 2) gameOver();
      }
    }

    trail.push({ x: player.x, y: player.y });
    while (trail.length > tail) {
      trail.shift();
    }

    if (food.x === player.x && food.y === player.y) {
      tail++;
      score += 10;
      scoreEl.innerText = score;
      if (score >= 300 && !godMode) activateGodMode();
      placeFoodSafe();
    }

    ctx.fillStyle = '#ff0080';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
  }

  function placeFoodSafe() {
    let valid = false;
    while (!valid) {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      valid = true;
      for (let segment of trail) {
        if (segment.x === food.x && segment.y === food.y) {
          valid = false;
          break;
        }
      }
      if (player.x === food.x && player.y === food.y) valid = false;
    }
  }

  function gameOver() {
    clearInterval(gameInterval);
    isRunning = false;
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      if(highScoreEl) highScoreEl.innerText = highScore;
    }
    overlay.style.display = 'flex';
    overlay.innerHTML = `<span style="font-size:2rem;color:#ff0080">GAME OVER</span><br>Score: ${score}<br><span style="font-size:0.9rem;margin-top:10px">Cliquez pour rejouer</span>`;
  }

  function activateGodMode() {
    godMode = true;
    if(challengeMsg) {
      challengeMsg.innerHTML = "üèÜ MODE GOD ACTIV√â ! TU ES LE ROI DU SEO ! üèÜ";
      challengeMsg.style.color = "#ffd700";
      challengeMsg.style.fontWeight = "bold";
    }
    canvas.classList.add("god-mode-active");
  }

  function keyPush(evt) {
    if(!isRunning) return;
    switch (evt.keyCode) {
      case 37: if (velocity.x !== 1) { velocity.x = -1; velocity.y = 0; } break;
      case 38: if (velocity.y !== 1) { velocity.x = 0; velocity.y = -1; } break;
      case 39: if (velocity.x !== -1) { velocity.x = 1; velocity.y = 0; } break;
      case 40: if (velocity.y !== -1) { velocity.x = 0; velocity.y = 1; } break;
    }
  }

  // --- SWIPE MOBILE ---
  let touchStartX = 0;
  let touchStartY = 0;
  document.addEventListener('touchstart', function(evt) {
    touchStartX = evt.touches[0].clientX;
    touchStartY = evt.touches[0].clientY;
  }, false);
  document.addEventListener('touchend', function(evt) {
    if (!evt.changedTouches.length || !isRunning) return;
    let diffX = evt.changedTouches[0].clientX - touchStartX;
    let diffY = evt.changedTouches[0].clientY - touchStartY;
    if (Math.abs(diffX) > Math.abs(diffY)) {
      if (diffX > 0 && velocity.x !== -1) { velocity.x = 1; velocity.y = 0; }
      else if (diffX < 0 && velocity.x !== 1) { velocity.x = -1; velocity.y = 0; }
    } else {
      if (diffY > 0 && velocity.y !== -1) { velocity.x = 0; velocity.y = 1; }
      else if (diffY < 0 && velocity.y !== 1) { velocity.x = 0; velocity.y = -1; }
    }
  }, false);
</script>
