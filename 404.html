    if (analyticsLoaded) return;
    analyticsLoaded = true;

    // Cr√©ation dynamique du script Google

<body>

<div id="game-container">

    <span style="font-size: 2rem;">CLIQUEZ POUR JOUER</span>

<p id="challenge-msg" class="blink-text">

</p>

<div class="score-board">
  <div>SCORE : <span id="score">0</span></div>

<script>

  const gameContainer = document.getElementById('game-container');
  const revealBtn = document.getElementById('reveal-game-btn');
  const overlay = document.getElementById('overlay'); // Ton overlay "Cliquez pour jouer"

  // --- MODE HYBRIDE INTELLIGENT ---
  if (window.location.pathname === '/snake') {
    // CAS 1 : C'est la page officielle du jeu (/snake)
    document.title = "Snake Benchmark (Lighthouse 100) | Drasiotech";
    setTimeout(() => {
      const h1 = document.querySelector('h1');
      if(h1) h1.innerText = "SNAKE LABS";
      const p = document.querySelector('p');
      if(p) p.innerText = "Benchmark de r√©flexes. Architecture Edge.";
      // On masque le bouton retour accueil qui g√™ne sur le jeu
      const homeBtn = document.querySelector('a.btn-home');
      if(homeBtn) homeBtn.style.display = 'none';
    }, 100);

    // Le jeu est visible direct
    gameContainer.style.display = 'block';

  } else {
    // CAS 2 : C'est une vraie erreur 404
    // On cache le jeu par d√©faut pour faire "S√©rieux"
    gameContainer.style.display = 'none';

    // On affiche le bouton myst√®re
    if(revealBtn) {
      revealBtn.style.display = 'inline-block';
      revealBtn.onclick = function() {
        gameContainer.style.display = 'block';
        revealBtn.style.display = 'none';
        // On scroll vers le jeu
        gameContainer.scrollIntoView({behavior: "smooth"});
      };
    }
  }

  // --- LE MOTEUR DU JEU (Optimis√© & Corrig√©) ---
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const scoreEl = document.getElementById('score');
  const highScoreEl = document.getElementById('highScore'); // D√©plac√© ici pour √™tre propre

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let score = 0;
  let velocity = { x: 0, y: 0 };
  let trail = [];
  let tail = 5;
  let player = { x: 10, y: 10 };
  let food = { x: 15, y: 15 };
  let isRunning = false;
  let gameInterval;
  let godMode = false;

  // R√©cup√©ration du High Score au chargement
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  if(highScoreEl) highScoreEl.innerText = highScore;

  // √âcouteurs d'√©v√©nements
  document.addEventListener('keydown', keyPush);
  overlay.addEventListener('click', startGame);

  function startGame() {
    if(isRunning) return;

    // Reset complet des variables
    isRunning = true;
    score = 0;
    tail = 5;
    scoreEl.innerText = score;
    player = { x: 10, y: 10 };
    velocity = { x: 1, y: 0 }; // Commence √† bouger direct vers la droite
    trail = []; // On vide le serpent

    // Reset du God Mode
    godMode = false;
    const msg = document.getElementById('challenge-msg');
    if(msg) {
      msg.innerHTML = '‚ö†Ô∏è MISSION : Atteins <span style="color: #ffd700;">300 pts</span> pour d√©bloquer le mode GOD.';
      msg.style.color = "#888";
      msg.style.fontWeight = "normal";
    }
    if(canvas) canvas.classList.remove("god-mode-active");

    overlay.style.display = 'none';

    // Lance la boucle
    if(gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(game, 1000 / 15);
  }

  function game() {
    // 1. D√©placement
    player.x += velocity.x;
    player.y += velocity.y;

    // 2. Murs (T√©l√©portation)
    if (player.x < 0) player.x = tileCount - 1;
    if (player.x > tileCount - 1) player.x = 0;
    if (player.y < 0) player.y = tileCount - 1;
    if (player.y > tileCount - 1) player.y = 0;

    // 3. Dessin du fond (Une seule fois !)
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 4. Dessin du Serpent & Collision Queue
    for (let i = 0; i < trail.length; i++) {
      // Couleur God Mode vs Normal
      if (godMode) {
        ctx.fillStyle = `hsl(${Date.now() % 360}, 100%, 50%)`;
      } else {
        ctx.fillStyle = (i === trail.length - 1) ? '#ffffff' : '#0070f3';
      }

      ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 2, gridSize - 2);

      // Si on se mord la queue
      if (trail[i].x === player.x && trail[i].y === player.y) {
        // On r√©duit la taille (mode "perte de vie") ou Game Over direct
        // Ici on fait Game Over classique :
        // Mais attention : au d√©marrage trail est vide, donc pas de bug.
        // On ajoute une s√©curit√© : seulement si le jeu a commenc√© vraiment
        if(tail > 5) gameOver();
        else if(trail.length > 2) gameOver(); // S√©curit√© anti-bug spawn
      }
    }

    // 5. Mise √† jour de la queue
    trail.push({ x: player.x, y: player.y });
    while (trail.length > tail) {
      trail.shift();
    }

    // 6. Manger la pomme
    if (food.x === player.x && food.y === player.y) {
      tail++;
      score += 10;
      scoreEl.innerText = score;

      // Check God Mode
      if (score >= 300 && !godMode) {
        activateGodMode();
      }

      placeFoodSafe();
    }

    // 7. Dessin de la pomme (Apr√®s le serpent pour pas √™tre cach√©)
    ctx.fillStyle = '#ff0080';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
  }

  function placeFoodSafe() {
    let valid = false;
    while (!valid) {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      valid = true;
      // V√©rifie collision avec serpent
      for (let segment of trail) {
        if (segment.x === food.x && segment.y === food.y) {
          valid = false;
          break;
        }
      }
      // V√©rifie collision avec t√™te aussi
      if (player.x === food.x && player.y === food.y) valid = false;
    }
  }

  function gameOver() {
    clearInterval(gameInterval);
    isRunning = false;

    // Sauvegarde High Score
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      if(highScoreEl) highScoreEl.innerText = highScore;
    }

    overlay.style.display = 'flex';
    overlay.innerHTML = `<span style="font-size:2rem;color:#ff0080">GAME OVER</span><br>Score: ${score}<br><span style="font-size:0.9rem;margin-top:10px">Cliquez pour rejouer</span>`;
  }

  function activateGodMode() {
    godMode = true;
    const msg = document.getElementById('challenge-msg');
    if(msg) {
      msg.innerHTML = "üèÜ MODE GOD ACTIV√â ! TU ES LE ROI DU SEO ! üèÜ";
      msg.style.color = "#ffd700";
      msg.style.fontWeight = "bold";
    }
    if(canvas) canvas.classList.add("god-mode-active");
  }

  function keyPush(evt) {
    if(!isRunning) return;
    switch (evt.keyCode) {
      case 37: if (velocity.x !== 1) { velocity.x = -1; velocity.y = 0; } break;
      case 38: if (velocity.y !== 1) { velocity.x = 0; velocity.y = -1; } break;
      case 39: if (velocity.x !== -1) { velocity.x = 1; velocity.y = 0; } break;
      case 40: if (velocity.y !== -1) { velocity.x = 0; velocity.y = 1; } break;
    }
  }

  // --- SWIPE (MOBILE) ---
  let touchStartX = 0;
  let touchStartY = 0;

  document.addEventListener('touchstart', function(evt) {
    touchStartX = evt.touches[0].clientX;
    touchStartY = evt.touches[0].clientY;
  }, false);

  document.addEventListener('touchend', function(evt) {
    if (!evt.changedTouches.length || !isRunning) return; // S√©curit√© isRunning

    let diffX = evt.changedTouches[0].clientX - touchStartX;
    let diffY = evt.changedTouches[0].clientY - touchStartY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      if (diffX > 0 && velocity.x !== -1) { velocity.x = 1; velocity.y = 0; }
      else if (diffX < 0 && velocity.x !== 1) { velocity.x = -1; velocity.y = 0; }
    } else {
      if (diffY > 0 && velocity.y !== -1) { velocity.x = 0; velocity.y = 1; }
      else if (diffY < 0 && velocity.y !== 1) { velocity.x = 0; velocity.y = -1; }
    }
  }, false);
</script>
