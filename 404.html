<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Perdu dans la Matrice | Drasiotech</title>
  <style>

    :root {
      --bg-deep: #050505;
      --text-main: #ededed;
      --accent: #0070f3;
      --snake-body: #0070f3;
      --snake-head: #ffffff;
      --food: #ff0080;
    }

    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 { margin: 0 0 10px 0; font-size: 4rem; letter-spacing: -3px; }
    p { color: #888; margin-bottom: 20px; }

    #game-container {
      position: relative;
      border: 1px solid #333;
      box-shadow: 0 0 50px rgba(0, 112, 243, 0.15);
      border-radius: 12px;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: rgba(20, 20, 20, 0.5);
    }

    .btn-home {
      margin-top: 30px;
      padding: 10px 25px;
      background: var(--text-main);
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.2s;
      display: inline-block;
    }
    .btn-home:hover { transform: scale(1.05); }

    .score-board {
      font-family: monospace;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }


    #overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Emp√™che le navigateur de scroller quand on touche le jeu */
    canvas {
      touch-action: none;
      /* Optionnel : pour que ce soit plus gros sur mobile */
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    /* Petit ajustement pour que le texte ne soit pas cach√© par les pouces */
    .score-board {
      margin-top: 20px;
    }

    #challenge-msg {
      color: #888;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }

    .blink-text {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* La classe pour la surprise (Serpent Dor√©) */
    .god-mode-active {
      box-shadow: 0 0 50px #ffd700;
      border: 2px solid #ffd700;
      transition: all 0.5s ease;
    }

  </style>
</head>
<body>

<h1>404</h1>
<p>Page introuvable. Mais ne repartez pas les mains vides.</p>

<div id="game-container">
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="overlay">
    <span style="font-size: 2rem;">CLIQUEZ POUR JOUER</span>
    <span style="font-size: 0.9rem; color: #888; margin-top: 10px;">Fl√®ches pour bouger</span>
  </div>
</div>

<p id="challenge-msg" class="blink-text">
  ‚ö†Ô∏è MISSION : Atteins <span style="color: #ffd700;">300 pts</span> pour d√©bloquer le mode GOD.
</p>

<div class="score-board">
  <div>SCORE : <span id="score">0</span></div>
  <div style="font-size: 0.8em; color: #4ade80; margin-top:5px;">RECORD : <span id="highScore">0</span></div>
</div>

<a href="/" class="btn-home">Retour √† la base</a>

<script>
  // --- LE MOTEUR DU JEU (Vanilla JS) ---
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const scoreEl = document.getElementById('score');

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let score = 0;
  let velocity = { x: 0, y: 0 };
  let trail = [];
  let tail = 5;
  let player = { x: 10, y: 10 };
  let food = { x: 15, y: 15 };
  let isRunning = false;
  let gameInterval;
  let godMode = false;

  let highScore = localStorage.getItem('snakeHighScore') || 0;
  const highScoreEl = document.getElementById('highScore');
  // Affiche le record au chargement
  if(highScoreEl) highScoreEl.innerText = highScore;


  document.addEventListener('keydown', keyPush);

  overlay.addEventListener('click', startGame);

  function startGame() {
    if(isRunning) return;
    isRunning = true;
    overlay.style.display = 'none';
    score = 0;
    tail = 5;
    scoreEl.innerText = score;
    player = { x: 10, y: 10 };
    velocity = { x: 1, y: 0 };
    gameInterval = setInterval(game, 1000 / 15);
  }

  function game() {
    player.x += velocity.x;
    player.y += velocity.y;


    if (player.x < 0) player.x = tileCount - 1;
    if (player.x > tileCount - 1) player.x = 0;
    if (player.y < 0) player.y = tileCount - 1;
    if (player.y > tileCount - 1) player.y = 0;


    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    for (let i = 0; i < trail.length; i++) {

      // Dans la boucle for (let i = 0; i < trail.length; i++) {

      if (godMode) {
        // üåà Mode Surprise : Arc-en-ciel anim√©
        ctx.fillStyle = `hsl(${Date.now() % 360}, 100%, 50%)`;
      } else {
        // üîµ Mode Normal (Ta logique actuelle pr√©serv√©e)
        // T√™te blanche (#ffffff), Corps bleu (#0070f3)
        ctx.fillStyle = (i === trail.length - 1) ? '#ffffff' : '#0070f3';
      }

      // Ensuite tu gardes ta ligne ctx.fillRect(...) qui est juste en dessous
      ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 2, gridSize - 2);

      if (trail[i].x === player.x && trail[i].y === player.y) {
        gameOver();
      }
    }

    trail.push({ x: player.x, y: player.y });
    while (trail.length > tail) {
      trail.shift();
    }


    ctx.fillStyle = '#ff0080';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);


    // --- DANS LA BOUCLE DU JEU (au moment o√π il mange la pomme) ---
    if (food.x === player.x && food.y === player.y) {
      tail++;
      score += 10;
      scoreEl.innerText = 'SCORE: ' + score; // (ou ta variable d'affichage)

      // üî• LE BLOC SURPRISE (Nouveau) üî•
      // Si le score d√©passe 300 et que le mode n'est pas encore actif
      if (score >= 300 && !godMode) {
        activateGodMode();
      }
      // --------------------------------

      // On replace la pomme al√©atoirement
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }
  }

  function keyPush(evt) {
    if(!isRunning) return;
    switch (evt.keyCode) {
      case 37:
        if (velocity.x !== 1) { velocity.x = -1; velocity.y = 0; }
        break;
      case 38:
        if (velocity.y !== 1) { velocity.x = 0; velocity.y = -1; }
        break;
      case 39:
        if (velocity.x !== -1) { velocity.x = 1; velocity.y = 0; }
        break;
      case 40:
        if (velocity.y !== -1) { velocity.x = 0; velocity.y = 1; }
        break;
    }
  }

  // --- GESTION DU TACTILE (SWIPE) ---

  let touchStartX = 0;
  let touchStartY = 0;

  document.addEventListener('touchstart', function(evt) {
    // On m√©morise le point de d√©part du doigt
    touchStartX = evt.touches[0].clientX;
    touchStartY = evt.touches[0].clientY;
  }, false);

  document.addEventListener('touchend', function(evt) {
    if (!evt.changedTouches.length) return;

    let touchEndX = evt.changedTouches[0].clientX;
    let touchEndY = evt.changedTouches[0].clientY;

    let diffX = touchEndX - touchStartX;
    let diffY = touchEndY - touchStartY;

    // On regarde si le mouvement est plus horizontal ou vertical
    if (Math.abs(diffX) > Math.abs(diffY)) {
      // Mouvement Horizontal
      if (diffX > 0 && velocity.x !== -1) { // Swipe Droite
        velocity.x = 1; velocity.y = 0;
      } else if (diffX < 0 && velocity.x !== 1) { // Swipe Gauche
        velocity.x = -1; velocity.y = 0;
      }
    } else {
      // Mouvement Vertical
      if (diffY > 0 && velocity.y !== -1) { // Swipe Bas
        velocity.x = 0; velocity.y = 1;
      } else if (diffY < 0 && velocity.y !== 1) { // Swipe Haut
        velocity.x = 0; velocity.y = -1;
      }
    }
  }, false);

  function activateGodMode() {
    godMode = true;
    const msg = document.getElementById('challenge-msg');

    // Change le message
    if(msg) {
      msg.innerHTML = "üèÜ MODE GOD ACTIV√â ! TU ES LE ROI DU SEO ! üèÜ";
      msg.style.color = "#ffd700";
      msg.style.fontWeight = "bold";
    }

    // Fait briller le canvas
    let canvas = document.querySelector("canvas");
    if(canvas) canvas.classList.add("god-mode-active");

    // Petit flash d'√©cran
    document.body.style.backgroundColor = "white";
    setTimeout(() => {
      document.body.style.backgroundColor = "var(--bg-deep)"; // Remets ta couleur de fond ici si besoin
    }, 100);
  }

  function gameOver() {
    clearInterval(gameInterval);
    isRunning = false;
    overlay.style.display = 'flex';
    // Sauvegarde du record si battu
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      if(highScoreEl) highScoreEl.innerText = highScore;
    }
    overlay.innerHTML = `<span style="font-size:2rem;color:#ff0080">GAME OVER</span><br>Score: ${score}<br><span style="font-size:0.9rem;margin-top:10px">Cliquez pour rejouer</span>`;
  }
</script>
</body>
</html>
